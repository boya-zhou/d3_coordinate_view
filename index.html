    function buildPie(modeNest, traffic, dispatch, colorPie){
    	var margin = {top: 20, right: 20, bottom: 60, left: 40},
    		width = 450 - margin.left - margin.right,
    		height = 350 - margin.top - margin.bottom;
		var radius = height/2	
		var arc = d3.svg.arc()
			.outerRadius(radius - 10)
			.innerRadius(0);
		var pie = d3.layout.pie()
			.sort(null)
			.value(function(d) {return d.values;});
		var svg = d3.select("body").append("svg")
    			.attr("width", width + margin.left + margin.right)
    			.attr("height", height + margin.top + margin.bottom)
  				.append("g")
				.attr("transform", 
          				"translate(" + width/2 + "," + height/2 + ")");
		//console.log(modeNest);
		modeNest.sort(function(a, b) {
			  var nameA = a.key.toUpperCase(); // ignore upper and lowercase
			  var nameB = b.key.toUpperCase(); // ignore upper and lowercase
			  if (nameA < nameB) {

    // reference : http://bl.ocks.org/jensgrubert/7789216
    function buildBox(traffic, dispatch){
    	var labels = true;
    	var margin = {top: 20, right: 20, bottom: 60, left: 40},
    		width = 450 - margin.left - margin.right,
    		height = 350 - margin.top - margin.bottom;
		function makeMatrix(traffic){
			var trafficNest = d3.nest().key(function(d) {return d.mode;}).entries(traffic);
			var data = [];
			data[0] = [];
			data[1] = [];
			data[2] = [];
			data[3] = [];
			data[0][0] = "motor";
			data[1][0] = "sedean";
			data[2][0] = "van";
			data[3][0] = "truck";
			data[0][1] = [];
			data[1][1] = [];
			data[2][1] = [];
			data[3][1] = [];
			trafficNest.forEach(function(d, i) {
				d.values.forEach(function(leaves, j){
					data[i][1].push(leaves.fatal_num);
				})
			})
			maxVal = d3.max([d3.max(data[0][1]),
			d3.max(data[1][1]),
			d3.max(data[2][1]),
			d3.max(data[3][1])]);
			minVal = d3.min([d3.min(data[0][1]),
					d3.min(data[1][1]),
					d3.min(data[2][1]),
					d3.min(data[3][1])]);
			return [data, maxVal, minVal];
		}
		resultList = makeMatrix(traffic);
		data = resultList[0]
		maxVal = resultList[1]
		minVal = resultList[2]
		
		var chart = d3.box()
			.whiskers(iqr(1.5))
			.height(height)	
			.domain([minVal, maxVal])
			.showLabels(labels);
		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.attr("class", "box")    
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
		// the x-axis
		var x = d3.scale.ordinal()	   
			.domain( data.map(function(d) {  return d[0] } ) )	    
			.rangeRoundBands([0 , width], 0.7, 0.3); 		
		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");
		// the y-axis
		var y = d3.scale.linear()
			.domain([minVal, maxVal])
			.range([height + margin.top, 0 + margin.top]);
		
		var yAxis = d3.svg.axis()
	    	.scale(y)
	    	.orient("left");

		var box = svg.selectAll(".box")	   
	      .data(data)
		  .enter().append("g")
			.attr("transform", function(d) { return "translate(" +  x(d[0])  + "," + margin.top + ")"; } )
	      .call(chart.width(x.rangeBand())); 
		
	 
		 // draw y axis
		svg.append("g")
	        .attr("class", "y axis")
	        .call(yAxis)
			.append("text") // and text1
			  .attr("transform", "rotate(-90)")
			  .attr("y", 6)
			  .attr("dy", ".71em")
			  .style("text-anchor", "end")
			  .style("font-size", "13px");		
		
		// draw x axis	
		svg.append("g")
	      .attr("class", "x axis")
	      .attr("transform", "translate(0," + (height  + margin.top + 10) + ")")

		  .append("text")             // text label for the x axis
	        .attr("x", (width / 2) )
	        .attr("y",  10 )
			.attr("dy", ".71em")
	        .style("text-anchor", "middle")
			.style("font-size", "13px"); 
		// Returns a function to compute the interquartile range.
		function iqr(k) {
		  return function(d, i) {
		    var q1 = d.quartiles[0],
		        q3 = d.quartiles[2],
		        iqr = (q3 - q1) * k,
		        i = -1,
		        j = d.length;
		    while (d[++i] < q1 - iqr);
		    while (d[--j] > q3 + iqr);
		    return [i, j];
		  };
		}
		dispatch.on('mousebarPieBox.box', function(day){

				box.call(chart.width(x.rangeBand()));
			});
		})
	};
